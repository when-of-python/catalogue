<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lean Python - Catalogue</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Lean Python - Catalogue">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16">
  </head>
  <body>
    <nav>
      <a href="/blog/">Blog</a>
      <a href="https://twitter.com/WhenOfPython">Twitter</a>
      <a href="https://github.com/lean-python-org">GitHub</a>
    </nav>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
     window.$docsify = {
       name: '<span class="name-wrapper"><img src="assets/images/logo.png" /><span>Lean Python</span></span>',
       search: {
         placeholder: 'Type to search ðŸ”Ž'
       },
       loadSidebar: true,
       subMaxLevel: 2,
       themeColor: '#e7ad52',
       routes: {
         // Docsify should not serve any files in the blog/ subdirectory.
         '/blog/(.*)': function() {return '';}
       },
       plugins: [
         EditOnGithubPlugin.create(
           'https://github.com/lean-python-org/web/blob/main/catalogue/',
           null,
           'Edit on GitHub',
         )
       ]
     }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  </body>
</html>
