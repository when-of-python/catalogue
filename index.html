<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>When of Python - Catalogue</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="The When of Python - Catalogue">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <nav>
      <a href="https://when-of-python.github.io/blog/">Blog</a>
      <a href="https://twitter.com/WhenOfPython">Twitter</a>
      <a href="https://github.com/when-of-python">GitHub</a>
    </nav>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
     window.$docsify = {
       name: '<span class="name-wrapper"><img src="assets/logo.png" /><span>The When of Python</span></span>',
       search: 'auto',
       loadSidebar: true,
       subMaxLevel: 2,
       themeColor: '#e7ad52',
       plugins: [
         EditOnGithubPlugin.create(
           'https://github.com/when-of-python/catalogue/blob/master/',
           null,
           'Edit on GitHub',
         )
       ]
     }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  </body>
</html>
